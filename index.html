<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skip Client Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4a90e2;
      --primary-hover: #357ab8;
      --white: #ffffff;
      --text-dark: #2c3e50;
      --text-light: #7f8c8d;
      --border: #dce3eb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(-45deg, #4a90e2, #6dd5ed, #70e1f5, #d6eaff);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-box {
      position: relative;
      background: var(--white);
      padding: 36px 32px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-box h1 {
      margin: 0 0 24px;
      font-size: 24px;
      color: var(--text-dark);
      text-align: center;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: var(--text-light);
      font-size: 14px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .input-group input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
    }

    .login-box button[type="submit"] {
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .login-box button[type="submit"]:hover {
      background: var(--primary-hover);
    }

    .dev-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 10px;
      color: #aaa;
      cursor: pointer;
      padding: 4px 6px;
      border-radius: 4px;
      opacity: 0.6;
      transition: all 0.2s ease;
    }

    .dev-button:hover {
      opacity: 1;
      color: #555;
      background: rgba(0, 0, 0, 0.05);
    }

    .dev-button::after {
      content: "Dev";
      font-size: 10px;
      font-weight: 600;
    }

    .dev-output {
      margin-top: 20px;
      padding: 12px;
      background: #fffbe6;
      border: 1px solid #ffe58f;
      border-radius: 8px;
      color: #8c6d1f;
      font-size: 13px;
      font-weight: 500;
      white-space: pre-wrap;
      display: none;
    }

    .footer {
      margin-top: 22px;
      text-align: center;
      font-size: 13px;
      color: var(--text-light);
    }

    .credits {
      margin-top: 25px;
      font-size: 12px;
      color: #ffffffaa;
      text-align: center;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>Skip Client</h1>

    <!-- ðŸ”˜ Small Dev Access Button -->
    <button type="button" class="dev-button" id="showDevBtn" title="Developer Access"></button>

    <form id="loginForm">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required />
      </div>

      <button type="submit">Login</button>
    </form>

    <div id="devOutput" class="dev-output" role="status" aria-live="polite"></div>

    <div class="footer">
      &copy; 2025 Skip Client
    </div>
  </div>

  <!-- ðŸ‘‡ Credits -->
  <div class="credits">
    Created by Hihiben Frix and Micropwnz
  </div>

  <script>
    const BACKEND = "https://skip-client-login.onrender.com"; // your live backend
    const DEV_CODE = "jackson";

    async function saveUsername(username) {
      try {
        await fetch(`${BACKEND}/api/entries`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username })
        });
      } catch (err) {
        console.error("Server save failed:", err);
      }
    }

    async function fetchDevEntries(code) {
      try {
        const res = await fetch(`${BACKEND}/api/dev?code=${encodeURIComponent(code)}`);
        if (!res.ok) throw new Error("Invalid dev code or server error.");
        const data = await res.json();
        return data.entries || [];
      } catch (err) {
        console.error(err);
        alert("Error fetching dev data.");
        return [];
      }
    }

    document.getElementById("loginForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const devOutput = document.getElementById("devOutput");

      devOutput.style.display = "none";
      devOutput.textContent = "";

      if (!username || !password) {
        alert("Please enter both username and password.");
        return;
      }

      await saveUsername(username);

      alert("Logged in as: " + username);

      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    });

    document.getElementById("showDevBtn").addEventListener("click", async function () {
      const code = prompt("Enter Dev Access Code:");
      const devOutput = document.getElementById("devOutput");

      if (code === DEV_CODE) {
        const entries = await fetchDevEntries(code);

        if (entries.length === 0) {
          devOutput.textContent = "No usernames saved yet.";
        } else {
          let output = "ðŸ§  DEV USERNAME LIST:\n\n";
          entries.forEach((e, i) => {
            output += `${i + 1}. Username: ${e.username}\n   Created: ${new Date(e.createdAt).toLocaleString()}\n\n`;
          });
          devOutput.textContent = output.trim();
        }

        devOutput.style.display = "block";
      } else if (code !== null) {
        alert("Incorrect dev code. Access denied.");
      }
    });
  </script>
</body>
</html>
